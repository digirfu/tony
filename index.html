<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TONY AI Assistant</title>
  <link rel="icon" type="image/png" href="/assets/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --accent-blue: #3b82f6;
      --accent-indigo: #6366f1;
      --bg-deep: #05070a;
    }

    body {
      background-color: var(--bg-deep);
      color: #e2e8f0;
      margin: 0;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    /* Noise Texture Overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.03;
      z-index: 1000;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Cfilter id='noiseFilter'%3%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    .glass-sidebar {
      background: rgba(10, 14, 20, 0.95);
      backdrop-filter: blur(24px);
    }

    @media (min-width: 768px) {
      .glass-sidebar {
        background: rgba(10, 14, 20, 0.7);
      }
    }

    .glass-header {
      background: rgba(5, 7, 10, 0.7);
      backdrop-filter: blur(16px);
    }

    .bg-glow {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }

    .glow-1 {
      position: absolute;
      top: -20%;
      right: -10%;
      width: 70%;
      height: 70%;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(60px);
    }

    .glow-2 {
      position: absolute;
      bottom: -20%;
      left: -10%;
      width: 60%;
      height: 60%;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.12) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(60px);
    }

    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .tony-message-glow {
      box-shadow: inset 0 0 50px rgba(59, 130, 246, 0.05);
    }

    .active-glow {
      position: relative;
    }

    .active-glow::before {
      content: '';
      position: absolute;
      left: -8px;
      top: 25%;
      height: 50%;
      width: 3px;
      background: var(--accent-blue);
      border-radius: 0 4px 4px 0;
      box-shadow: 0 0 15px var(--accent-blue);
    }

    textarea {
      scrollbar-width: none;
    }

    textarea::-webkit-scrollbar {
      display: none;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.98) translateY(10px);
      }

      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .animate-stagger {
      animation: fadeInScale 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .stagger-1 {
      animation-delay: 0.1s;
    }

    .stagger-2 {
      animation-delay: 0.2s;
    }

    .stagger-3 {
      animation-delay: 0.3s;
    }

    .text-glow {
      text-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div class="bg-glow">
    <div class="glow-1"></div>
    <div class="glow-2"></div>
  </div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
